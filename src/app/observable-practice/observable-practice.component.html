<div class="slds-text-align_center slds-box slds-m-around_large slds-p-around_large">
	<h1>{{timerValue}}</h1>

	<button
			type="button"
			nglButton
			variant="brand"
			(click)="startTimer()">
		Start Timer
	</button>
	<button
			type="button"
			nglButton
			variant="brand"
			(click)="stopTimer()">
		Stop Timer
	</button>
</div>
