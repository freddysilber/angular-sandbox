<h3>Observables Practice</h3>

<div class="alphabet">
	<input #alphabet type="text" [value]="inputPlaceholder">
	<button class="btn btn-primary" (click)="processAlphabet(alphabet)">Process text as Observable</button>
	<button class="btn btn-primary" (click)="startCustomObservable()">Start custom observable</button>
	<button class="btn btn-primary" (click)="exploreObservables()">Explore Observables</button>
	<button class="btn btn-secondary" (click)="increment()">Increment</button>
</div>
<div>
	<ol>
		<li *ngFor="let value of incrementOutput">{{value}}</li>
	</ol>
</div>
