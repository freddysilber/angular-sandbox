<table class="slds-table slds-table_cell-buffer slds-table_bordered">
	<thead>
		<tr class="slds-line-height_reset">
			<th *ngFor="let header of _columnHeaders">
				<div class="slds-truncate" [title]="header">{{header | titlecase}}</div>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let ticket of _riskMatrixService.data">
			<td>{{ticket.name}}</td>
			<td>{{ticket.impact}}</td>
			<td>{{ticket.probability}}</td>
		</tr>
	</tbody>
</table>
