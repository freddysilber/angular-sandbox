<ul class="nav nav-tabs">
	<li class="nav-item">
		<a class="nav-link"
		   routerLinkActive="active"
		   [routerLinkActiveOptions]="{exact: true}"
		   routerLink="/">
			Home
		</a>
	</li>
	<li *ngFor="let route of routes" class="nav-item">
		<a class="nav-link"
		   routerLinkActive="active"
		   [routerLink]="route.path">
			{{ route.name }}
		</a>
	</li>
</ul>
