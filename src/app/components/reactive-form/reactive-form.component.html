<article class="slds-card">
	<div class="slds-card__header slds-grid">
		<header class="slds-media slds-media_center slds-has-flexi-truncate">
			<div class="slds-media__figure">
				<span class="slds-icon_container slds-icon-standard-account" title="account">
					<svg class="slds-icon slds-icon_large" aria-hidden="true">
						<use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
					</svg>
				</span>
			</div>
			<div class="slds-media__body">
				<h2 class="slds-card__header-title">
					<a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
						<span>Reactive Form</span>
					</a>
				</h2>
				<form [formGroup]="signupForm" (ngSubmit)="onsubmit()">
					<div formGroupName="userData">
						<label for="username">Username</label>
						<input type="text" id="username" placeholder="Enter a username" formControlName="username">
						<!-- <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched" class="help-block">Please enter a valid username</span> -->
						<br>
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="Enter an email" formControlName="email">
						<br>
						<div>
							<p class="slds-text-title_caps">Your Hobbies</p>
							<button class="slds-button slds-button_brand" type="button" (click)="addHobby()">Add Hobby</button>
						</div>
						<input type="submit" name="submit">
					</div>
				</form>
			</div>
		</header>
	</div>
</article>
