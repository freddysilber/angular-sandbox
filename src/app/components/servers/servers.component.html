<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">

<button class="slds-button slds-button_brand" (click)="onReload()">Reload Servers</button>
<button class="slds-button slds-button_brand" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p [innerText]="allowNewServer"></p>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
	<p>No server was created!</p>
</ng-template>

<br>

<div class="serversContainer">
	<app-server *ngFor="let server of servers; let i = index" (click)="handleDeleteServer(i)"></app-server>
</div>
