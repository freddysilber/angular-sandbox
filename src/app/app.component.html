<app-counter></app-counter>
<hr>
<app-cockpit (worldCreated)="onWorldCreated($event)"></app-cockpit>
<hr>
<app-warning-alert></app-warning-alert>
<app-success-alert></app-success-alert>
<br>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-secondary" (click)="onToggleDisplay()">Display Details</button>
			<p *ngIf="showSecret">Secret Password = booboo chicken</p>
			<div *ngFor="let logItem of log; let i = index"
				[ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
				[ngClass]="{'white-text' : i >= 4}">{{logItem}}</div>

			<label>Username</label>
			<input type="text" class="form-control" [(ngModel)]="username">
			<p>{{username}}</p>
			<button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset User</button>

			<h3>Im in the app component</h3>
			<input type="text" [(ngModel)]="name">
			<p>{{name}}</p>
			<hr>
			<app-servers></app-servers>
		</div>
	</div>
</div>
