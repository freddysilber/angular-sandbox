<div class="reactiveFormContainer">
	<h1>Reactive Signup Form</h1>
	<form [formGroup]="signupForm" (ngSubmit)="onsubmit()">
		<div formGroupName="userData">
			<label for="username">Username</label>
			<input type="text" id="username" placeholder="username..." formControlName="username">
			<!-- <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched" class="help-block">Please enter a valid username</span> -->
			<br>
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="email..." formControlName="email">
			<br>
			<div>
				<h1>Your Hobbies</h1>
				<button class="slds-button slds-button_brand" type="button" (click)="addHobby()">Add Hobby</button>
			</div>
			<input type="submit" name="submit">
		</div>
	</form>
</div>
